<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #121212;
      font-family: 'Inter', sans-serif;
      color: #eee;
    }
    .screen {
      display: none;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      text-align: center;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #eee;
      width: 90%;
      max-width: 300px;
    }
    button {
      background: #00ffc3;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
    }
    #chatScreen {
      display: flex;
      justify-content: center;
      align-items: stretch;
      height: 100%;
      background: #121212;
    }
    .sender-name {
      font-weight: bold;
      color: #00aaff;
    }

    #chatApp {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 700px;
      background: #121212;
    }

    @media (max-width: 768px) {
      #chatApp {
        max-width: 100%;
      }
    }

    header {
      padding: 1rem;
      background: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #333;
    }
    header span { color: #00ffc3; }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    .sent {
      align-self: flex-end;
      background: #00ffc3;
      color: #000;
    }
    .received {
      align-self: flex-start;
      background: #333;
    }
    .msg small {
      display: block;
      font-size: 0.7em;
      color: #aaa;
      margin-top: 4px;
    }
    #input-bar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background: #1f1f1f;
      gap: 10px;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #eee;
      font-size: 1rem;
    }

    #input-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: #00ffc3;
      color: #000;
      cursor: pointer;
      font-size: 1rem;
    }
    #typing {
      font-size: 0.85rem;
      padding: 5px 15px;
      color: #aaa;
    }
    #sidebarToggle {
      width: 50px;
      height: 50px;
      background: none;
      border: none;
      color: #00ffc3;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 0.1rem; /* Push away from edge */
    }
    #userSidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      box-shadow: -3px 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: right 0.3s ease;
    }
    
    #userSidebar.show {
      right: 0;
    }


    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      .msg {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div id="usernameScreen" class="screen">
    <h2>Enter your name</h2>
    <input id="usernameInput" placeholder="your username" />
    <button onclick="saveUsername()">Continue</button>
  </div>

  <div id="roomChoiceScreen" class="screen">
    <h2>Hi <span id="namePreview"></span>!</h2>
    <button onclick="generateRoom()">üîê Generate New Room</button>
    <button onclick="showScreen('codeEntryScreen')">‚û°Ô∏è Join Room by Code</button>
    <button onclick="joinGlobalRoom()">üåê Join Static Room</button>
  </div>

  <div id="codeEntryScreen" class="screen">
    <h2>Enter Room Code</h2>
    <input id="roomCodeInput" placeholder="e.g. 000AAA00AA" />
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="chatScreen">
    <div id="chatApp">
      <header style="display: flex; align-items: center; justify-content: space-between;">
        <button id="sidebarToggle" onclick="toggleSidebar()">‚ò∞</button>
        <div>Room: <span id="roomDisplay"></span></div>
        <div>You: <span id="userDisplay"></span></div>
      </header>          
  <div style="display: flex; flex: 1; overflow: hidden;">
    <!-- CHAT BODY -->
    <main style="flex: 1; display: flex; flex-direction: column;">
      <div id="messages" style="flex: 1; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: 10px;"></div>
      <div id="typing"></div>
      <div id="input-bar">
        <input id="msgInput" placeholder="Type a message..." oninput="sendTyping()" />
      </div>
    </main>
  </div>
  <aside id="userSidebar" style="width: 220px; background: #1a1a1a; padding: 1rem; overflow-y: auto;">
    <h3>Users</h3>
    <ul id="userList" style="list-style: none; padding: 0;"></ul>
  </aside>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
