<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #121212;
      font-family: 'Inter', sans-serif;
      color: #eee;
    }
    .screen {
      display: none;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: #eee;
    }
    button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #chatScreen {
      display: none;
      height: 100%;
    }
    #chatApp {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }
    header {
      padding: 1rem;
      background: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    #sidebarToggle {
      background: none;
      border: none;
      width: 50px;
      color: #00ffc3;
      font-size: 1.5rem;
      cursor: pointer;
      margin-left: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    .sent {
      align-self: flex-end;
      background: #00ffc3;
      color: #000;
    }
    .received {
      align-self: flex-start;
      background: #333;
    }
    .msg small {
      display: block;
      font-size: 0.7em;
      color: #aaa;
      margin-top: 4px;
    }
    .sender-name {
      font-weight: bold;
      color: #00aaff;
    }

    #typing {
      font-size: 0.85rem;
      padding: 0 1rem 5px;
      color: #aaa;
    }
    #input-bar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background: #1f1f1f;
      gap: 10px;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #eee;
      font-size: 1rem;
    }

    #userSidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background: #1a1a1a;
      box-shadow: -3px 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      transition: right 0.3s ease;
    }
    #userSidebar.show {
      right: 0;
    }

    @media (max-width: 768px) {
      #chatApp {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Screens -->
  <div id="profileScreen" class="screen">
    <div class="container">
      <h2>Set up your profile</h2>
      <input id="profileUsernameInput" placeholder="Choose a username" />
      <textarea id="profileDescriptionInput" placeholder="Write a short description..." style="width:100%;height:80px;border-radius:8px;padding:10px;background:#222;color:#eee;"></textarea>
      <button onclick="submitProfile()">Continue</button>
      <small id="profileError" style="color: red; display: none;">Username is required.</small>
    </div>
  </div>  
  <div id="passwordScreen" class="screen">
    <div class="container">
      <h2>Enter Password</h2>
      <input id="staticPasswordInput" type="password" placeholder="Static room password" />
      <button onclick="validateStaticRoomPassword()">Join Room</button>
      <small id="passwordError" style="color:red; display:none;">Incorrect password</small>
    </div>
  </div> 
  <div id="usernameScreen" class="screen">
    <div class="container">
      <h2>Enter your Username</h2>
      <input id="usernameInput" placeholder="Enter your Username" />
      <button onclick="saveUsername()">Continue</button>
    </div>
  </div>
  <div id="roomChoiceScreen" class="screen">
    <div class="container">
      <h2>Hi <span id="namePreview"></span>!</h2>
      <button onclick="generateRoom()">üîê Generate New Room</button>
      <button onclick="showScreen('codeEntryScreen')">‚û°Ô∏è Join Room by Code</button>
      <button onclick="roomCode = '050BBB66HH'; joinRoom();">üåê 24/25 St. Gerald</button>
    </div>
  </div>

  <div id="codeEntryScreen" class="screen">
    <div class="container">
      <h2>Enter Room Code</h2>
      <input id="roomCodeInput" placeholder="e.g. 000AAA00AA" />
      <button onclick="joinRoom()">Join Room</button>
    </div>
  </div>

  <!-- Chat UI -->
  <div id="chatScreen">
    <div id="chatApp">
      <header>
        <button id="sidebarToggle" onclick="toggleSidebar()">‚ò∞</button>
        <div>Room: <span id="roomDisplay"></span></div>
        <div>You: <span id="userDisplay"></span></div>
      </header>

      <div id="messages"></div>
      <div id="typing"></div>

      <div id="input-bar">
        <input id="msgInput" placeholder="Type a message..." oninput="sendTyping()" />
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <aside id="userSidebar">
    <div style="padding: 1rem;">
      <h3>Users</h3>
      <ul id="userList" style="list-style: none; padding: 0;"></ul>
    </div>
    <!-- Profile viewer -->
    <div id="profileViewer" style="display:none; position:fixed; top:0; right:0; background:#1a1a1a; width:300px; height:100%; z-index:1010; padding:1rem; box-shadow:-3px 0 10px rgba(0,0,0,0.4); overflow-y:auto;">
      <h3>User Profile</h3>
      <div id="profileContent" style="white-space:pre-line;"></div>
      <button onclick="closeProfile()" style="margin-top:1rem;">Close</button>
    </div>
    <button onclick="tryEditProfile()" style="margin-top:1rem; width:100%;">‚úèÔ∏è Edit Profile</button>
  </aside>

  <!-- Message alert sound -->
  <audio id="msgSound" src="https://notificationsounds.com/notification-sounds/eventually-590/download/mp3" preload="auto"></audio>

  <!-- Firebase and Script -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="script-deob.js"></script>
</body>
</html>
